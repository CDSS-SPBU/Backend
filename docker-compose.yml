version: '3.8'

services:
  app:
    build: .
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://postgres:qwerty@db:5432/clinical_recommendations
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=clinical_recommendations
      - DB_USER=postgres
      - DB_PASSWORD=qwerty
      - EMBEDDING_SERVICE_URL=${EMBEDDING_SERVICE_URL:-http://host.docker.internal:8000/embed}
      - RERANK_SERVICE_URL=${RERANK_SERVICE_URL:-http://host.docker.internal:8001/rerank}
      - VECTOR_DB_HOST=${VECTOR_DB_HOST:-host.docker.internal}
      - VECTOR_DB_PORT=${VECTOR_DB_PORT:-5433}
      - VECTOR_DB_NAME=${VECTOR_DB_NAME:-rag}
      - VECTOR_DB_USER=${VECTOR_DB_USER:-dev}
      - VECTOR_DB_PASSWORD=${VECTOR_DB_PASSWORD:-dev_password}
      - LLM_SERVICE_URL=${LLM_SERVICE_URL:-http://host.docker.internal:8003/generate}
      - RAG_RETRIEVAL_LIMIT=${RAG_RETRIEVAL_LIMIT:-20}
    depends_on:
      - db
    volumes:
      - ./logs:/var/log/app

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=clinical_recommendations
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qwerty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:

